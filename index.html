<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="icon" type="image/png" href="img/G.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Miss+Fajardose" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <title>assassin's creed valhalla</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Miss+Fajardose" rel="stylesheet">

<body>
    <div class="game">
        <div class="nav" id="cart">
            <div class="nav__item">
                <img src="img/basket.svg" alt="cart">
            </div>
            <div class="nav__title">Корзина</div>
        </div>

        <div class="player">
            <img class="as" src="img/as1.png" alt="tyan">

            <img class='frost' src="img/dahu0hc-5d549483-cf95-4b23-afad-51b963638458.png" alt="frostmorn">
            <img class='glasses' src="img/glasses.png" alt="glasses">
            <img class='shit1' src="img/shit1.png" alt="shit1">
            <img class="shlem" src="img/shlem1.png" alt="shlem">
        </div>

        <div class="counter">0</div>




        <audio class="ah" src="img/1.mp3" autoplay="autoplay"></audio>
        <audio class="mech" src="img/mech.mp3" autoplay="autoplay"></audio>
        <audio class="audshit" src="img/shit.mp3" autoplay="autoplay"></audio>


        <div class="cart">
            <div class="cart__body">
                <h3 class="cart__title">Магазин</h3>
                <hr>
                <div class="cart__wrapper">
                    <div class="empty">
                        <img class='frost-shop' src="img/dahu0hc-5d549483-cf95-4b23-afad-51b963638458.png" alt="">
                        <p>40</p>
                        <img class='glasses-shop' src="img/f128fb5925_500.jpg" alt="">
                        <p>40</p>
                        <img class="shit1-shop" src="img/shit1.png" alt="">
                        <p>40</p>
                        <img class="shlem-shop" src="img/shlem1.png" alt="shlem">
                        <p>30</p>
                    </div>
                </div>
                <div class="cart__close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            img.onmousedown = () => {
                img.style.width = "100%";
            }

            img.onmouseup = () => {
                img.style.width = "100%";
            }
        }
    </script>
</body>

</html>
